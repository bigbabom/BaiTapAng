<div class="container">
  <h3>Bài tập đặt ghế xe bus</h3>
  <div class="row">
    <div class="col-sm-6">
      <h4>Tài xế</h4>
      <ng-container *ngFor="let item of mangGhe; let index = index">
        <app-item-ghe
          [ghe]="item"
          (eventChonGhe)="chonGheNgoi($event, item.SoGhe)"
        ></app-item-ghe>
        <br *ngIf="(index + 1) % 4 === 0" />
      </ng-container>
    </div>
    <div class="col-md-6">
      <h4>Danh sách ghế đã đặt ({{ soGheDaDat }})</h4>
      <p *ngFor="let item of gheDangDatArray">
        Ghế: {{ item.TenGhe }} - {{ item.Gia }}
        <span><a (click)="huyChonGhe(item)">Huỷ</a></span>
      </p>
      <button class="btn btn-danger" (click)="datGhe()">
        Đặt ghế: {{ tongTien }}
      </button>
    </div>
  </div>
</div>
